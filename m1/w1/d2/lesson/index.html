<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        table{
            width: 100%;
        }
        td{
            border: 1px solid black;
        }
    </style>
    <table>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
        </tr>
        <tr>
            <td>Mario</td>
            <td>Rossi</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Bianchi</td>
        </tr> 
    </table>

    <hr>

    <table>
        <caption>Intestazione della tabella</caption>
        <thead>
            <tr>
                <td>cella</td>
                <td rowspan="2">cella</td>
                <td>cella</td>
            </tr>
        </thead>
        <tr>
            <td>cella</td>
            <td>cella</td>
        </tr>        
        <tr>

            <td>cella</td>
            <td>cella</td>
        </tr>
        <tr>
            <td colspan="2">cella</td>

        </tr>

    <hr>

    <!-- ===== FORM ========-->
    <form action="" method="post">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Nome">
        <input name="num" type="number" placeholder="Numero">
        <input name="mail" type="email" placeholder="E-mail">
        <input name="psw" type="password"placeholder="Inserisci la tua password">
        <br>
        <label for="consenso">accetto</label>
        <input id="consenso" type="checkbox">
        <br>
        <select name="city" >
            <option value="">--seleziona--</option>
            <option value="Roma">Roma</option>
            <option value="Milano">Milano</option>
            <option value="Terni">Terni</option>
        </select>
        <button type="submit">invia</button>
        <!--
            oppure:
            <input type="submit" value="Salva">
            per cambiare l'etichetta devi usare il campo value
        -->
        
    </form>
</body>
</html>
